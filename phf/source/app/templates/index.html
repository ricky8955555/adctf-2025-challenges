{% extends "base.html" %}

{% block content %}
{% for item in items %}
{% set merchant = merchants[item.merchant_id] %}
<div class="card mb-3" item-id="{{ item.id }}" merchant-id="{{ merchant.id }}">
  <a href="/items/{{ item.id }}" class="d-block stretched-link"></a>
  <div class="row g-0">
    <div class="col-5">
      <img src="{{ item.image }}" class="img-fluid rounded-start">
    </div>
    <div class="col-7">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-1">{{ item.name }}</h5>
        <p class="card-text"><small class="text-secondary">{{ merchant.name }}</small></p>
        <p class="card-text text-danger"><small>￥</small><span class="fs-5">{{ (item.value * item.discount) | round(2)
            }}</span><small class="ms-1">到手价</small>
        </p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}

{% block footer %}
<div class="container-fluid bg-white py-2 text-center fixed-bottom w-100 mx-0 mb-0">
  <nav>
    <ul class="pagination justify-content-center mb-1">
      <li class="page-item active"><a class="page-link px-5" href="#">首页</a></li>
      <li class="page-item"><a class="page-link px-5" href="/orders">订单</a></li>
    </ul>
  </nav>
</div>
{% endblock %}
