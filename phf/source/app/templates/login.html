{% extends "base.html" %}

{% block content %}

<div class="px-3">
  <h1 class="fw-bold my-5">欢迎登录扌并女子饣反</h1>
  <form method="POST">
    <div class="mb-3">
      <input type="username" name="username" class="form-control">
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control">
      {% if failed %}
      <p class="mt-2 text-danger ps-2"><small>账号或密码错误，请重新输入</small></p>
      {% endif %}
    </div>

    <button type="submit" class="btn btn-lg btn-warning w-100">登录</button>
  </form>
</div>
{% endblock %}
