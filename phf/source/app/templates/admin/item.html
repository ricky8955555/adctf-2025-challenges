{% extends "admin/base.html" %}

{% block content %}
<form method="post">
  <h3 class="mb-5 text-center">商品信息修改</h3>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">商品名</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control-plaintext" value="{{ item.name | escape }}" readonly>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">定价</label>
    <div class="col-sm-10">
      <div class="input-group">
        <span class="input-group-text">￥</span>
        <input type="number" name="value" class="form-control" value="{{ item.value }}" step=".01">
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">折扣</label>
    <div class="col-sm-10">
      <input type="number" name="discount" class="form-control" value="{{ item.discount }}" step=".01">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">开销预估计算脚本</label>
    <div class="col-sm-10">
      <input type="text" name="cost_estimate_script" class="form-control"
        value="{{ item.cost_estimate_script | escape }}">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">配餐脚本</label>
    <div class="col-sm-10">
      <input type="text" name="cook_script" class="form-control" value="{{ item.cook_script | escape }}">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">图片</label>
    <div class="col-sm-10">
      <img src="{{ item.image }}" class="img-thumbnail" width="256">
    </div>
    <input type="text" name="image" value="{{ item.image }}" hidden>
  </div>
  <div class="form-text">
    系统维护中，暂时不支持上传图片
  </div>
  <button type="submit" class="btn btn-outline-primary mt-3">提交</button>
</form>
{% endblock %}
