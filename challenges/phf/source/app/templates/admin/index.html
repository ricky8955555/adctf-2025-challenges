{% extends "admin/base.html" %}

{% block content %}
<h3 class="mb-5 text-center">商品管理</h3>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">商品名</th>
      <th scope="col">定价</th>
      <th scope="col">折扣</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.value }}</td>
      <td>{{ item.discount }}</td>
      <td><a href="/admin/items/{{ item.id }}"
          class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">修改</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
